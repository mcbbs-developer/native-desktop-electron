language: node_js
node_js:
- '8'
matrix:
  include:
  - os: osx
    install:
    - npm i
    script:
    - npm run build
    - npm run package:mac
  - os: windows
    install:
    - npm i
    script:
    - npm run build
    - npm run package:windows
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: packaged/*
  on:
    repo: mcbbs-developer/native-desktop-electron
    branch: master
    tags: true
